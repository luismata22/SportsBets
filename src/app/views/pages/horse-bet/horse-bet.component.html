<app-bar-top [zonesList]="zonesList" [classList]="classList" [raceCourseList]="raceCourseList"
[raceCourseList]="raceCourseList" [wagerList]="wagerList" [agentId]="agentId" [oddSelectedList]="oddSelectedList"></app-bar-top>
<div class="flex flex-wrap">
  <div class="w-full">
    <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded">
      <div class="px-4 py-5 flex-auto">
        <div class="tab-content tab-space">
          <div *ngIf="races.length > 0 && odds.length > 0">
            <div class="w-full text-center">
              <button *ngFor="let race of races"
              [class]="racerSelected == race.id ? 'button-primary-bets text-white active:bg-red-600 uppercase font-bold hover:shadow-md shadow text-xs px-4 py-2 rounded outline-none focus:outline-none sm:mr-2 mb-1 ease-linear transition-all duration-150' : 'bg-blueGray-600 text-white active:bg-red-600 uppercase font-bold hover:shadow-md shadow text-xs px-4 py-2 rounded outline-none focus:outline-none sm:mr-2 mb-1 ease-linear transition-all duration-150'"
              type="button" (click)="selectRacer(race.id)">
              {{race.name}}
            </button>
            </div>
            <div class="flex items-center mb-1 mt-3 justify-between w-full p-2 lg:rounded-full md:rounded-full hover:bg-gray-100 cursor-pointer border-2 rounded-lg"
            *ngFor="let odd of odds">
              <div class="lg:flex md:flex items-center">
                <div class="h-12 w-12 mb-2 lg:mb-0 border md:mb-0 rounded-full mr-3"></div>
                <div class="flex flex-col">
                  <div class="text-sm leading-3 text-gray-700 font-bold w-full">{{odd.name}}</div>
                  <div class="text-xs text-gray-600 w-full">Caballo: {{odd.horse}} - Nro: {{odd.number}}</div>
                  <div class="text-xs text-gray-600 w-full" *ngIf="odd.odd != ''">Odd: {{odd.odd}}</div>
                  <div class="text-xs text-gray-600 w-full">Hora: {{odd.fechahora | date: "dd/MM/yyyy HH:mm"}}</div>
                </div>
              </div>
              <div class="flex flex-col">
                <input id="customCheckLogin" type="checkbox" name="rememberMe" (change)="changeSelected(odd, $event)"
                class="form-checkbox border-2 text-blueGray-700 ml-1 w-5 h-5 ease-linear transition-all duration-150 rounded" />
              </div>
            </div>
          </div>
          <div *ngIf="races.length == 0 && odds.length == 0" style="text-align: center;">
            <b>No hay carreras que mostrar</b>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
