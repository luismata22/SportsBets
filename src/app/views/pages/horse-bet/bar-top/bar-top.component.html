          <div class="text-sm leading-3 text-gray-700 font-bold w-full">APOSTAR TICKET</div>
        </div>
      </div>

        <div class="w-full lg:w-3/12 px-4">
          <div class="text-sm leading-3 text-gray-700 w-full">PA√çS</div>
          <select class="border-0 px-3 py-3 placeholder-blueGray-300 text-black bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
          placeholder="Seleccione...">
            <option *ngFor="let country of countriesList">{{country.name}}</option>

          </select>
        </div>
  
        <div class="w-full lg:w-3/12 px-4">
          <div class="text-sm leading-3 text-gray-700 w-full">TIPO DE APUESTA</div>
          <select class="border-0 px-3 py-3 placeholder-blueGray-300 text-black bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
          placeholder="Seleccione...">
          </select>
        </div>
        <div class="w-full lg:w-3/12 px-4">
          <div class="text-sm leading-3 text-gray-700 w-full">UNIDADES</div>
          <input type="text"
          name="name" id="input-name" autocomplete="off"
          class="border-0 px-3 py-3 placeholder-blueGray-300 text-black bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"/>
        </div>
      </div>
    </div>
  </div>
