<div class="container mx-auto px-4 h-full">
    <div class="flex content-center items-center justify-center h-full">
      <div class="w-full lg:w-4/12 px-4">
        <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0">
          <div class="rounded-t mb-0 px-6 py-6 border-auth">
            <div class="text-blueGray-400 text-center mb-3 font-bold">
              <h4 class="text-black text-lg font-bold">Recuperar contraseña</h4>
            </div>
            <p class="text-sm text-center">
                Escribe tu correo electrónico y sigue las instrucciones
              </p>
            <hr class="mt-6 mb-6 border-b-1 border-blueGray-300" />
            <form (ngSubmit)="resetPassword()" #form="ngForm" aria-labelledby="title">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-black text-xs font-bold mb-2" htmlFor="grid-password">
                  Correo electrónico
                </label>
                <input type="email" [(ngModel)]="user.email" #email="ngModel"
                name="username" id="input-email" autocomplete="off" pattern=".+@.+\..+"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-black bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Correo electrónico"/>
              </div>
              <ng-container *ngIf="email.invalid && email.touched">
                <p class="text-xs text-red-500" *ngIf="email.errors?.pattern">
                  El correo electrónico debe ser real!
                </p>
              </ng-container>
              <p class="text-xs text-red-500" *ngIf="submitted == true && user.email == ''">
                El correo electrónico es requerido!
              </p>
              <div class="text-center mt-6">
                <button class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                 style="display: block;"
                 [disabled]="submitted || !form.valid" [class.btn-pulse]="submitted">
                  Ingresar
              </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
