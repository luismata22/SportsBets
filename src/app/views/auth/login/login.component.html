<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-4/12 px-4">
      <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0">
        <div class="rounded-t mb-0 px-6 py-6 border-auth">
          <div class="text-blueGray-400 text-center mb-3 font-bold">
            <h4 class="text-black text-lg font-bold">Iniciar sesión</h4>
          </div>
          <hr class="mt-6 mb-6 border-b-1 border-blueGray-300" />
          <form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-black text-xs font-bold mb-2" htmlFor="grid-password">
                Correo electrónico
              </label>
              <input type="email" pattern=".+@.+\..+" autofocus
                [(ngModel)]="user.email" #email="ngModel" name="email" id="input-email"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-black bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Correo electrónico" />
            </div>

            <div class="relative w-full mb-3">
              <label class="block uppercase text-black text-xs font-bold mb-2" htmlFor="grid-password">
                Contraseña
              </label>
              <input [(ngModel)]="user.password" #password="ngModel" name="password" type="password"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-black bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Contraseña" />
            </div>
            <div>
              <label class="inline-flex items-center cursor-pointer">
                <input id="customCheckLogin" type="checkbox"
                (change)="checkValue($event)" name="rememberMe" [(ngModel)]="user.rememberMe"
                  class="form-checkbox border-0 text-blueGray-700 ml-1 w-5 h-5 ease-linear transition-all duration-150 rounded" />
                <span class="ml-2 text-sm font-semibold text-black">
                  Recordarme
                </span>
              </label>
            </div>

            <div class="text-center mt-6">
              <button class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
               style="display: block;"
               [disabled]="submitted || !form.valid" [class.btn-pulse]="submitted">
                Ingresar
            </button>
            </div>
          </form>
        </div>
      </div>
      <div class="flex flex-wrap mt-6 relative">
        <div class="w-1/2">
          <a [routerLink]="['/auth/recovery-password']" class="text-blueGray-200">
            <small>¿Olvidó su contraseña?</small>
          </a>
        </div>
        <div class="w-1/2 text-right">
          <a [routerLink]="['/auth/register']" class="text-blueGray-200">
            <small>Crear nueva cuenta</small>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
